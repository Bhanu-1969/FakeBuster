<!DOCTYPE html>
<html>
<head>
    <title>FakeBuster - Unmasking Deception in Reviews</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            FakeBuster</div>
    </nav>
    <h1>Amazon Fake Review Detector</h1>
    <div class="container">
    <form action="/predict" method="POST">
        <div class="reviews">
        <textarea name="review" placeholder="Enter a review" required></textarea>

        <input type="text" name="url" placeholder="Enter Product URL" required>
        <br>
        <button type="submit">Product Analysis</button>
        <div/>
    </form>
</div>
</body>
</html>
